name: Build and Release Go Binaries

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux] # Target OS: Linux, Windows, macOS
        goarch: [amd64, arm64]          # Target Architectures: 64-bit and ARM 64-bit

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22' # Specify the Go version

      # Step 3: Install SQLite dependencies for CGO
      - name: Install SQLite dependencies (Linux/macOS)
        if: matrix.goos == 'linux' || matrix.goos == 'darwin'
        run: |
          if [ "${{ matrix.goos }}" == "linux" ]; then
            sudo apt-get update && sudo apt-get install -y libsqlite3-dev;
          elif [ "${{ matrix.goos }}" == "darwin" ]; then
            brew install sqlite3;
          fi

      # Step 4: Enable CGO for linux and darwin
      - name: Build binary with CGO
        run: |
          mkdir -p ./dist
          cd ./cmd/plakar
          if [ "${{ matrix.goos }}" == "linux" ] || [ "${{ matrix.goos }}" == "darwin" ]; then
            CGO_ENABLED=1 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o ./dist/plakar-${{ matrix.goos }}-${{ matrix.goarch }};
          else
            CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o ./dist/plakar-${{ matrix.goos }}-${{ matrix.goarch }};
          fi

      # Step 5: Upload binaries as artifacts
      - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: plakar-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ./dist/plakar-${{ matrix.goos }}-${{ matrix.goarch }}
